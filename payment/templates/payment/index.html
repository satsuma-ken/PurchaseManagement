{% extends "payment/base.html" %}

{% block title %}企業一覧{% endblock title %}

{% block content %}
    <h4 class="mt-4 border-bottom">企業一覧</h4>
    
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">企業名</th>
            </tr>
        </thead>
        <tbody>
            {% if company_list %}
                {% for company in company_list %}
                    <tr>
                        <td scope="row"><a href="{% url 'payment:detail' company.company_id %}">{{ company.company_id }}</a></td>
                        <td scope="row">{{ company.company_name }}</td>
                    </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td scope="row" colspan="2">企業が登録されていません。</td>
                </tr>
            {% endif %}
        </tbody>
    </table>

    <div>
        <a class="btn btn-primary" href="{% url 'payment:bills' %}">請求情報</a>
    </div>
{% endblock content %}
